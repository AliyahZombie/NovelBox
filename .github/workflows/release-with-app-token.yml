name: Release (with GitHub App Token)

on:
  push:
    branches: [ main ]

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.check.outputs.should-release }}
      version: ${{ steps.version.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check if commit message starts with 'release'
      id: check
      run: |
        COMMIT_MSG="${{ github.event.head_commit.message }}"
        if [[ "$COMMIT_MSG" =~ ^release.* ]]; then
          echo "should-release=true" >> $GITHUB_OUTPUT
          echo "Release commit detected: $COMMIT_MSG"
        else
          echo "should-release=false" >> $GITHUB_OUTPUT
          echo "Not a release commit: $COMMIT_MSG"
        fi
        
    - name: Get version from package.json
      id: version
      if: steps.check.outputs.should-release == 'true'
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=v$VERSION" >> $GITHUB_OUTPUT
        echo "Version: v$VERSION"

  release:
    needs: check-release
    if: needs.check-release.outputs.should-release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            build-cmd: npm run dist -- --linux
          - os: windows-latest
            platform: windows
            build-cmd: npm run dist -- --win
          - os: macos-latest
            platform: macos
            build-cmd: npm run dist -- --mac
            
    runs-on: ${{ matrix.os }}
    
    env:
      ELECTRON_SKIP_BINARY_DOWNLOAD: 1
      ELECTRON_CACHE: .cache/electron
      NO_UPDATE_NOTIFIER: 1
      DISABLE_OPENCOLLECTIVE: 1
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Vue application
      run: npm run build
      
    - name: Build Electron app (${{ matrix.platform }})
      run: ${{ matrix.build-cmd }}
      continue-on-error: false
      
    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: release-${{ matrix.platform }}
        path: dist/
        retention-days: 30

  create-release:
    needs: [check-release, release]
    if: always() && needs.check-release.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    # 使用GitHub App生成token (需要配置APP_ID和PRIVATE_KEY)
    - name: Generate GitHub App Token
      id: app-token
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ secrets.APP_ID }}
        private-key: ${{ secrets.PRIVATE_KEY }}
      # 如果不使用GitHub App，注释掉上面的步骤
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
        
    - name: Create Release with files
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.check-release.outputs.version }}
        name: NovelBox ${{ needs.check-release.outputs.version }}
        body: |
          ## NovelBox ${{ needs.check-release.outputs.version }}
          
          ### 更新内容
          请查看提交历史了解详细更新内容。
          
          ### 支持的平台
          - Windows (x64) - NSIS安装包和ZIP便携版
          - macOS (x64, ARM64) - DMG安装包和ZIP便携版  
          - Linux (x64) - AppImage和DEB包
        files: |
          ./artifacts/release-windows/*
          ./artifacts/release-macos/*
          ./artifacts/release-linux/*
        draft: false
        prerelease: false
      env:
        # 选择使用哪种token (三选一)
        GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}  # GitHub App token
        # GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}         # Personal Access Token
        # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}          # 内置token
